<!DOCTYPE html>
<html>
	<head>
		<title>SVG Maker</title>

		<style>
			body
			{
				font-family: arial;
				font-size: 14px;
			}

			.panel
			{
				outline: 2px solid rgb(200, 100, 0);
				width: 90%;
				padding: 1em;
				margin: 1em auto 0 auto;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

		<script>
			function renderSVG()
			{
				var width = $("#txtWidth").val();
				var height = $("#txtHeight").val();
				var content = $("#txtCode").val();
				console.log(content)

				$("#svgResult").attr("width", width);
				$("#svgResult").attr("height", height);
				$("#svgResult").html($("#svgResult").html("")).html(content);
			}

			$(document).ready(function() {
				renderSVG();

				$("#btnPreview").click(function() {
					renderSVG();
				});
			});
		</script>
	</head>
	<body>
		<div class="panel">
			Width: <input type="number" id="txtWidth" value="100" />
			<br />
			Height: <input type="number" id="txtHeight" value="100" />
			<br />
			Code: <textarea cols="100" rows="10" id="txtCode"></textarea>
			<br />
			<button id="btnPreview">Preview</button>
		</div>

		<div class="panel">
			<svg id="svgResult" style="outline: 1px solid rgb(0, 0, 0)" />
		</div>
	</body>
</html>
